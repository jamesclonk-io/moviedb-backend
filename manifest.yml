---
applications:
- name: moviedb-backend
  memory: 64M
  disk_quota: 64M
  instances: 2
  #buildpack: https://github.com/cloudfoundry/buildpack-go.git
  host: moviedb-backend
  domains:
  - jamesclonk.com
  - jamesclonk.io
  command: moviedb-backend
  path: .
  env:
    JCIO_ENV: production
    JCIO_DATABASE_TYPE: postgres
  services:
   - moviedb
